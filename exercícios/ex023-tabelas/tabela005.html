<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabelas</title>
    <style>
        body{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        table{
            width: 600px;
            border-collapse: collapse;
        }

        col.nome{
            background-color: lightgray;
        }        

        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        
        th , td{
            border: 1px solid #000;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Exercícios de Tabelas</h1>

    <table>
        <colgroup>
            <col class="nome">
            <col class="sexo">
            <col class="idade">
            <col class="Profissão">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Paulo</td>
            <td>M</td>
            <td>33</td>
            <td>Taxista</td>
        </tr>
        <tr>
            <td>Fernando</td>
            <td>M</td>
            <td>27</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Gabriela</td>
            <td>F</td>
            <td>224</td>
            <td>Programadora</td>
        </tr>
    </table>
</body>
</html>
